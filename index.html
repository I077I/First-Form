<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styless.css">
</head>

<body>
    <section id="formsection">
        <div class="formSection">
                <h1 id="title">Form</h1>
                <p id="description">Thanks for taking the time to fill this form out</p>
                <div class="form">
                    <form action="" id="survey-form">
                        <div class="bar">
                            <div class="top">
                                <label for="" id="name-label">Name</label>
                            </div>
                            <div class="bottom">
                                <input type="text" placeholder="Enter your name here.." id="name" required>
                            </div>
                        </div>
                        <div class="bar">
                            <div class="top">
                                <label for="">Surname</label>
                            </div>
                            <div class="bottom">
                                <input type="text" placeholder="Enter your surname here.." required>
                            </div>
                        </div>
                        <div class="bar">
                            <div class="top">
                                <label for="" id="number-label">Age</label>
                            </div>
                            <div class="bottom">
                                <input type="number" placeholder="Enter your age here.." id="number" min="10" max="120"
                                    required>
                            </div>
                        </div>
                        <div class="bar">
                            <div class="top">
                                <label for="" id="email-label">Email</label>
                            </div>
                            <div class="bottom">
                                <input type="email" placeholder="Enter your Email here.." id="email" required>
                            </div>
                        </div>
                        <div class="bar">
                            <div class="top">
                                <label for="">Tell us what you think about us <i>*Pick One That You Lick</i></label>
                            </div>
                            <div class="radiowheels">
                                <div class="radioBlock">
                                    <input type="radio" name="Opinion" value="0" placeholder="Enter your Email here.."
                                        required><label>Nice</label>
                                </div>
                                <div class="radioBlock">
                                    <input type="radio" name="Opinion" value="1" placeholder="Enter your Email here.."
                                        required><label>So So</label>
                                </div>
                                <div class="radioBlock">
                                    <input type="radio" name="Opinion" value="2" placeholder="Enter your Email here.."
                                        required><label>Unimpressed</label>
                                </div>
                            </div>
                        </div>
                        <div class="bar">
                            <div class="top">
                                <label for="" id="dropdown-label">What is your favourite feature of our product?</label>
                            </div>
                            <div class="bottom">
                                <select name="dropdown" id="dropdown">
                                    <option value="0" disabled selected>Selcect an option</option>
                                    <option value="1">Challenges</option>
                                    <option value="2">Projects</option>
                                    <option value="3">Community</option>
                                    <option value="4">Open Source</option>
                                </select>
                            </div>
                        </div>
                        <div class="bar">
                            <div class="top">
                                <label for="">What would you like to see improved? <br> <i>(Check all that
                                        apply)</i></label>
                            </div>
                            <div class="bottom">
                                <div class="checkboxes">
                                    <label for="Wow"><input type="checkbox" name="Wow" id="" value="0">Wow</label>
                                    <label for="Maybe"><input type="checkbox" name="Maybe" id="" value="1">Maybe</label>
                                </div>
                            </div>
                        </div>
                        <div class="bar">
                            <div class="top">
                                <label for="">Any comments or suggestions?</label>
                            </div>
                            <div class="bottom">
                                <textarea name="text-area" id="text-area" cols="30"
                                    rows="10">Enter your comment here..</textarea>
                            </div>
                        </div>
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
        </div>
    </section>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
